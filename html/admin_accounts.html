<html>
<head>
<title>Playgrub Admin Accounts</title>
</head>
<body>
<h2>Playgrub Administrative Account Setup</h2>
<form method='POST' action='/admin/accounts'>
<input type='text' name='service' value='{{ account.service }}' />
<input type='text' name='user' value='{{ account.user }}' />
<input type='password' name='password' value='{{ account.password }}' />
<input type='submit' name='submit' value='submit' />
</form>
</body>
</html>
