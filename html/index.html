<script type='text/javascript'>
// Setup Playgrub
Playgrub.Events = {

    // Playgrub init
    init: function() {
        new Playgrub.Playlist();
        new Playgrub.Sidebar('{{ headers.0.title }}', '{{ headers.0.url }}');
        new Playgrub.XSPFSource(Playgrub.PGHOST+'{{ headers.0.playlist }}.xspf');  // TODO: extends PlaylistSource
        new Playgrub.Content();
    },

    // scraper done finding songs
    foundSongs: function() {
        // tell bookmarklet it can show the playlist
        Playgrub.container.playlist_loaded();
        // write to playgrub server
        Playgrub.client.write_playlist(Playgrub.playlist);
    },
};

// jquery is ready
$(function() {
    Playgrub.Events.init();
});
</script>
