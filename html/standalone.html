<html>
<head>
<title>Playgrub</title>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js' type='text/javascript'></script>
<script src='/js/xml2json.js' type='text/javascript'></script>
<script src='/js/playgrub.js' type='text/javascript'></script>
<script type='text/javascript'>
// Setup Playgrub
Playgrub.Events = {

    // Playgrub init
    init: function() {
        new Playgrub.Playlist();
        new Playgrub.Standalone();
        new Playgrub.XSPFSource('{{ xspf }}');  // TODO: extends PlaylistSource
        new Playgrub.Content();
    },

    // scraper done finding songs
    foundSongs: function() {
        // tell bookmarklet it can show the playlist
        Playgrub.container.playlist_loaded();
        // write to playgrub server
        Playgrub.client.write_playlist(Playgrub.playlist);
    },
};

// jquery is ready
$(function() {
    Playgrub.Events.init();
});
</script>
</head>
<body>
</body>
</html>
