<html>
<head>
<title>Playgrub</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

<div id='bookmarklets'>
<!-- change host to location of playgrub.js -->
<a href="javascript:(function(){ host='http://www.playgrub.com/js/'; _my_script=document.createElement('SCRIPT'); _my_script.type='text/javascript'; _my_script.src=host+'playgrub.js?'; document.getElementsByTagName('head')[0].appendChild(_my_script); })();">playgrub bookmarklet</a>
<!-- <a href="javascript:(function(){ host='http://localhost:8080/js/'; _my_script=document.createElement('SCRIPT'); _my_script.type='text/javascript'; _my_script.src=host+'playgrub.js?'; document.getElementsByTagName('head')[0].appendChild(_my_script); })();">playgrub local</a> -->
</div>

<div id='playlists'>
<h3>New Playlists</h3>
{% for header in headers %}
<div class='playlist'>
    <span class='playlist-title'><a href='http://www.playlick.com/#xspf=http://www.playgrub.com/{{ header.playlist}}.xspf' target='_blank'>&#9654; {{ header.title|escape }}</a></span>
    <div class='playlist-controls'>
        <span class='playlist-tracks'>{{ header.songs }} tracks</span>
        <span class='playlist-url'><a href='{{ header.url }}'> - source</a></span>
    </div>
</div>
{% endfor %}
</div>

<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-11348032-1");
pageTracker._trackPageview();
} catch(err) {}</script>
</body>
</html>
