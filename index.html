<html>
<head>
<title>Playgrub</title>
</head>
<body>

<!-- change host to location of playgrub.js -->
<a href="javascript:(function(){ host='http://www.playgrub.com/js/'; _my_script=document.createElement('SCRIPT'); _my_script.type='text/javascript'; _my_script.src=host+'playgrub.js?'; document.getElementsByTagName('head')[0].appendChild(_my_script); })();">playgrub</a><br />
<a href="javascript:(function(){ host='http://localhost:8080/js/'; _my_script=document.createElement('SCRIPT'); _my_script.type='text/javascript'; _my_script.src=host+'playgrub.js?'; document.getElementsByTagName('head')[0].appendChild(_my_script); })();">playgrub local</a>

{% for header in headers %}
<div style='margin: 10px;'>
    <span><a href='{{ header.url }}'>{{ header.title|escape }}</a></span>
    <span><a href='http://www.playlick.com/#xspf=http://www.playgrub.com/{{ header.playlist}}i.xspf'>playlick</a></span>
</div>
{% endfor %}

</body>
</html>
