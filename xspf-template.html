<?xml version="1.0" encoding="UTF-8"?>
<playlist version="1" xmlns="http://xspf.org/ns/0/">
    <title>{{ header.title }}</title>
    <creator>Playgrub</creator>
    <info>{{ header.url }}</info>
    <trackList>
        {% for song in songs %}
        <track>
            <creator>{{ song.artist }}</creator>
            <title>{{ song.track }}</title>
        </track>
        {% endfor %}
    </trackList>
</playlist>
